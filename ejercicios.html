<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="ej1.js"></script>
    <script src="ej2.js"></script>
    <script src="ej3.js"></script>
</head>
<body>
    <header></header>
    <main>
        <h1>Ejercicio 1: Variables y Operaciones Matemáticas</h1>
        <p>Ingrese dos números:</p>
        <input type="number" id="numero1" placeholder="Número 1">
        <input type="number" id="numero2" placeholder="Número 2">
        <button onclick="ej1()">Calcular</button>
        <div id="resultado1"></div>
    
        <h1>Ejercicio 2: Concatenación de Cadenas</h1>
        <p>Ingrese su nombre y apellido:</p>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <button onclick="ej2()">Calcular</button>
        <div id="resultado2"></div>
    
        <h1>Ejercicio 3: Conversión de Grados Celsius a Fahrenheit</h1>
        <p>Ingrese los grados Celsius:</p>
        <input type="number" id="gradosCelsius" placeholder="Grados Celsius">
        <button onclick="ej3()">Calcular</button>
        <div id="resultado3"></div>
    
    </main>
    <footer></footer>
    
</body>
</html>
